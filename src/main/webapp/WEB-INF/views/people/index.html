<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:text="${person.getName() + ', ' + person.getAge()}" th:href="@{people/{id}(id=${person.getId()})}">VALUE</a>
    </div>
    <br>
    <a href="/people/new">Create new person</a>
</body>
</html>
